name: Deploy to production

on:
  push:
    tags:
      - "*-production.*"

jobs:
  build_and_deploy_to_production:
    runs-on: ubuntu-latest
    container:
      image: google/dart:latest
    steps:
      - uses: actions/checkout@v2
      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.KNOWN_HOSTS }}
      - name: Pub get
        run: pub get
      - name: Build
        run: pub run build_runner build
      - name: Compile
        run: dart2native bin/main.dart
      - name: Upload backend binray
        run: |
          scp -r bin/main.exe root@51.15.215.104:/root/bin
      - name: Launch
        run: |
          ssh root@51.15.215.104 /bin/bash << EOF
            killall main.exe || echo "Process was not running."
            bin/main.exe >> backend.log &
          EOF
