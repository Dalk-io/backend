include: package:pedantic/analysis_options.yaml

linter:
  rules:
    - avoid_print

analyzer:
  exclude:
    - lib/**.g.dart
    - lib/**.freezed.dart
  errors:
    invalid_use_of_visible_for_testing_member: error
    must_be_immutable: error
  strong-mode:
    implicit-casts: false
    # comment this for ci until https://github.com/dart-lang/sdk/issues/25551 this is fixed
    # implicit-dynamic: false
